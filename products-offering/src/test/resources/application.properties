# application.properties for testing

quarkus.grpc.clients.client1.host=localhost
quarkus.grpc.clients.client1.port=9001

quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.hibernate-orm.log.sql=true
